<app-toast></app-toast>
<div class="flex flex-col min-h-screen">
  <img src="/assets/hero.webp" alt="トップページの紹介画像" width="100%" height="auto">
  <app-header></app-header>
  <div class="flex flex-col md:flex-row flex-auto gap-3">
    <ng-container *ngIf="isSmartPhone">
      <div class="basis-1/2 px-3 py-3 sticky top-0 z-30 border-b border-gray-500 bg-[#b9c9c9]">
        <app-canvas></app-canvas>
      </div>
    </ng-container>
    <app-form class="basis-1/2"></app-form>
    <ng-container *ngIf="!isSmartPhone">
      <div class="basis-1/2 pr-3 pb-3">
        <app-canvas class="sticky top-32"></app-canvas>
      </div>
    </ng-container>
  </div>
  <app-footer></app-footer>
</div>
