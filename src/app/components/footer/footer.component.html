<footer class="text-white-alpha-900" [style]="{background:'#4b6251'}">
  <div class="flex justify-content-center align-items-center py-3 gap-4">
    <p-button (click)="showPrivacyPolicyModal()" label="プライバシーポリシー"
      styleClass="p-button-link text-white-alpha-900"></p-button>
    <p-button (click)="showTermModal()" label="利用規約" styleClass="p-button-link text-white-alpha-900"></p-button>
    <a class="text-white-alpha-900 font-bold" href="https://twitter.com/cococig">Contact</a>
    <a class="text-white-alpha-900 font-bold" href="https://github.com/cococig">GitHub</a>
  </div>
  <div class="flex justify-content-center py-3">
    <p>© 2022-{{nowYear}} Cococig. All rights reserved</p>
  </div>
</footer>

<app-privacy-policy-modal [(visible)]="visiblePrivacyPolicyModal"></app-privacy-policy-modal>
<app-term-modal [(visible)]="visibleTermModal"></app-term-modal>
