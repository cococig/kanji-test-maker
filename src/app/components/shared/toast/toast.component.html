<div [ngClass]="{
  'scale-y-0':!visible,
  'scale-y-100':visible,
  'bg-green-500': message?.type === 'success',
  'bg-red-500': message?.type === 'error',
  'bg-yellow-500': message?.type === 'warning'
}" class="fixed top-0 left-1/2 -translate-x-1/2 duration-300 p-4 text-white rounded-md shadow-md z-50"
  style="transform-origin: top center;">
  {{message?.message}}</div>
