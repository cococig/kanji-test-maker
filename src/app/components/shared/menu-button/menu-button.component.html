<div class="w-max relative" (clickOutside)="clickInsideOrOutSide($event)">
  <input type="button" [id]="inputId" class="absolute opacity-0 hidden h-0 w-0" (click)="toggleMenuOpen()">
  <label [htmlFor]="inputId"
    class="inline-flex items-center gap-2 justify-center w-full rounded-md bg-blue-500 hover:bg-blue-700 py-2 px-4 font-bold text-white cursor-pointer select-none">
    <i *ngIf="icon" [class]="icon"></i>
    <div>{{label}}</div>
  </label>
  <ul [ngClass]="{'scale-y-0':isMenuClose, 'scale-y-100':!isMenuClose}"
    class="absolute border z-10 rounded-md shadow-md bg-white min-w-full transition-transform origin-top">
    <li *ngFor="let item of model" class="w-full">
      <button type="button" [disabled]="item?.disabled" (click)="menuItemClicked($event,item.command)"
        class="inline-flex items-center gap-2 px-4 py-2 w-full text-sm text-left text-gray-700 hover:bg-gray-100">
        <i *ngIf="item.icon" [class]="item.icon"></i>
        <div>{{item?.label}}</div>
      </button>
    </li>
  </ul>
</div>
