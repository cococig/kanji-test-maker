<div class="w-max relative" (clickOutside)="clickInsideOrOutSide($event)">
  <div class="flex flex-row">
    <button type="button" [disabled]="disabled" (click)="onClick.emit($event)"
      class="enabled:bg-blue-500 disabled:bg-blue-400 enabled:hover:bg-blue-700 enabled:cursor-pointer py-2 px-4 font-bold text-white select-none rounded-l-md w-max">{{label}}</button>
    <input type="button" [disabled]="disabled" [id]="inputId" (click)="toggleMenuOpen()"
      class="absolute opacity-0 hidden h-0 w-0 peer">
    <label [htmlFor]="inputId"
      class="inline-flex justify-center items-center rounded-r-md peer-enabled:bg-blue-500 peer-enabled:hover:bg-blue-700 peer-disabled:bg-blue-400 peer-enabled:cursor-pointer py-2 px-3 font-bold text-white select-none">
      <i class="pi pi-chevron-down transition-transform duration-300" [ngClass]="{'-rotate-180':!isMenuClose}"></i>
    </label>
  </div>
  <ul class="bg-white min-w-full absolute border z-10 rounded-md shadow-md transition-transform origin-top"
    [ngClass]="{'scale-y-0':isMenuClose, 'scale-y-100':!isMenuClose}">
    <li *ngFor="let item of model">
      <button type="button" [disabled]="item?.disabled" (click)="item?.command($event);toggleMenuOpen()"
        class="block px-4 py-2 w-full text-sm text-left text-gray-700 hover:bg-gray-100">{{item?.label}}</button>
    </li>
  </ul>
</div>
